version: 2.1
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    environment:
      IMAGE_NAME: building-on-ci:ci
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            cd docker-images && docker build -t $IMAGE_NAME .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  test-with-goss:
    environment:
      IMAGE_NAME: building-on-ci:ci
      GOSS_FILES_PATH: project/docker-images/
      GOSS_FILES_STRATEGY: cp
    docker:
      - image: kiwicom/dgoss
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Test image with dgoss
          command: dgoss run $IMAGE_NAME

workflows:
  version: 2
  build-verify:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - /no-build/.*
      - test-with-goss:
          filters:
            branches:
              ignore:
                - /no-build/.*
          requires:
            - build
